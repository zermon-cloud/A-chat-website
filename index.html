<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الدردشة بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>مرحبا بك في موقع الدردشة بالذكاء الاصطناعي</h1>
        </header>
        <main>
            <div id="chat-box" class="card">
                <div id="messages" class="card-body"></div>
                <div class="card-footer">
                    <input type="text" id="user-input" class="form-control" placeholder="اكتب رسالتك هنا...">
                    <button id="send-btn" class="btn btn-primary mt-2">إرسال</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
